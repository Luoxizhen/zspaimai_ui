#拍品基本信息
拍品名称: xpath==//div[@class="disp-flex flex-column info-box"]/div/div/span
拍品状态: xpath==//div[@class="activity-status-tag"]
竞买开始时间: xpath==//div[text()="竞买时间："]/../div[2]
竞买结束时间: xpath==//div[text()="竞买时间："]/../div[4]
拍品品相:
当前价: xpath==//div[text()="当前价"]/../div[2] #￥10.00
服务费: xpath==//div[@class="ratio_fee"] # 成交需支付￥20.00 (其中含服务费：￥10.00，费率 10%，最低10元)
#用户操作信息
优惠劵:
查看更多:
收藏: xpath==//div[text()="竞买时间："]/../../div/div[1]/img
提醒: xpath==//div[text()="竞买时间："]/../../div/div[1]/img[1]
出价按钮: xpath==//div[@class="sell-button fz-18 cursor"]
本场昵称: //*[@id="app"]/div[2]/div/div[1]/div[2]/div[7]/div
切换昵称: xpath==//div[text()=" 切换昵称 "]
出价状态: xpath==//div[text()="当前价"]/../div[2] #" 未出价"
竞买额度: xpath==//div[text()=" 竞买额度 "]/../div[1]
出价记录数目: xpath==//span[text()="出价记录"]/../span[2]
出价记录: xpath==//span[text()="出价记录"]/../../div[2]
出价+: xpath==//div[text()=" + "]
出价-: xpath==//div[text()="-"]
出价金额: tag==input
#其余信息
竞拍流程:
支付方式: xpath==//*[@id="app"]/div[2]/div/div[4]/div[1]
配送方式: xpath==//*[@id="app"]/div[2]/div/div[4]/div[2]
拍品详情:

#登陆框
关闭: xpath==//div[@class="login-title"]/img
登陆框: xpath==//div[@class="login-box-content"]
账号: xpath==//div[@class="login-input"]/div[1]/input
密码: xpath==//div[@class="login-input"]/div[2]/input
登陆按钮: xpath==//div[@class="login-footer"]/button/span
账号登录: id==tab-usernu



